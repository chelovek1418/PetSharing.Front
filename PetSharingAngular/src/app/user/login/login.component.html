<img src="/assets/img/add_user.png" class="mx-auto d-block">
<form #form='ngForm' class="mb-4" autocomplete="off" (submit)="onSubmit(form)">
    <div class="form-group">
        <label>Email</label>
        <input class="form-control" #Email="ngModel" name="Email" [(ngModel)]="formModel.Email" required>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password" required>
    </div>
    <div class="form-row align-items-center">
        <div class="col-auto">
            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" id="autoSizingCheck" #RememberMe="ngModel" name="RememberMe" [(ngModel)]="formModel.RememberMe">
                <label class="form-check-label" for="autoSizingCheck">
                Remember me
                </label>
            </div>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-lg btn-block mb-2" [disabled]="form.invalid">Login</button>
        </div>
    </div>
</form>
