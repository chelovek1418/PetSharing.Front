<div class="row">
    <div class="col-md-10 col-12">
        <div class="row d-flex justify-content-around">
            <div class="col-md-auto col-6 mb-4">
                <div class="card" style="width: 14rem; max-width: 14rem;" *ngIf="userDetails">
                    <img src="assets/img/add_user.png" class="card-img-top" style="height: 183px">
                    <div class="card-body">
                        <h5 class="card-title mt-1 d-inline">{{userDetails.userName}}</h5>
                        <button class="btn btn-outline-dark btn-sm float-right d-inline" type="button"
                            data-toggle="collapse" data-target="#info"
                            (click)="state=!state">{{state==false?"More":"Hide"}}</button>
                        <div class="collapse" id="info">
                            <p class="mt-2"> <strong>Email: </strong>{{userDetails.email}}<br />
                                <strong>Full Name: </strong>{{userDetails.fullName}}<br />
                                <strong>Phone: </strong>{{userDetails.phone}}<br />
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-auto col-6 mb-4">
                <div class="card pt-3 my-hover" style="width: 14rem; max-width: 14rem; height: 16rem; max-height: 16rem"
                    *ngIf="userDetails">
                    <i class="fas fa-paw fa-10x text-center"></i>
                    <div class="card-body">
                        <h5 class="card-title text-center">Add pet</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-auto col-12">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner d-flex justify-content-around">
                        <div class="carousel-item active">
                            <div class="card pt-3 my-hover"
                                style="width: 14rem; max-width: 14rem; height: 16rem; max-height: 16rem"
                                *ngIf="userDetails">
                                <i class="fas fa-paw fa-10x text-center"></i>
                                <div class="card-body">
                                    <h5 class="card-title text-center">Add pet</h5>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item active">
                            <div class="card pt-3 my-hover"
                                style="width: 14rem; max-width: 14rem; height: 16rem; max-height: 16rem"
                                *ngIf="userDetails">
                                <i class="fas fa-paw fa-10x text-center"></i>
                                <div class="card-body">
                                    <h5 class="card-title text-center">Add pet</h5>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item active">
                            <div class="card pt-3 my-hover"
                                style="width: 14rem; max-width: 14rem; height: 16rem; max-height: 16rem"
                                *ngIf="userDetails">
                                <i class="fas fa-paw fa-10x text-center"></i>
                                <div class="card-body">
                                    <h5 class="card-title text-center">Add pet</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true" style="background-color: black;"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" style="background-color: black;" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-2 col-0">
        Side CONTENT
        <i class="fas fa-plus" style="size:9x"></i>
    </div>
</div>
